<html>
<head>

</head>
<body>

		<div style="display: inline-block; text-align: center;">

			<div style="width: 418px; height: 400px;float: right;"></div>

			<div style="width: 718px; height: 610px; background-color: #b0dfe5;border: 2px solid #067988; float: right;">

				<h1>Registration Form</h1>
			
				<form method="post">

					<p>

						<label>Name</label>

						<input type="text" name="text" style="margin-right: 3.5%;margin-left: 1%;">

						<input type="text" name="text" style="margin-right: 1%; margin-left: 0.3%;">

					</p>

					<p>

						<input type="email" name="email">

						<input type="password" name="password">

					</p>

					<p style="margin-right: 65.8%">

						<label><br>Address<br></label>

						<textarea rows="4" style="margin-left: 64.5%; margin-top: -15%; width: 78%;"></textarea>

					</p>

					<p>

						<label style="margin-left: -45%;margin-right: 2%">Gender</label>

						<input type="radio" name="gender" value="male">

						<input type="radio" name="gender" value="female">

					</p>

					<p>

						<select id="country" name="country" class="form-control">
							<option value="select">----------Select----------</option>
			                <option value="Karachi">Karachi</option>

			                <option value="Punjab">Punjab</option>
			                <option value="Abottabad">Abottabad</option>
			            </select>

					</p>
						
					<p>

						<input type="checkbox" name="student" value="male" style="margin-right: 6.5%; margin-left: -6.5%;"> 

						<label style="margin-right: 6%;">New Student</label>

						<input type="checkbox" name="student" value="female" style="margin-right: 6.5%;margin-left: 12%">

						<label>Continuing Student</label>

					</p>

					<p>

						<button type="submit" name="submit" value="">Submit</button>

						<button type="reset" value="reset">Reset</button>

					</p>
