<!DOCTYPE html>
<html>
<head>
	<title>Third Class</title>
</head>
<style type="text/css">
	th{
		border: 1px solid black;
	}
</style>
<body>

	<div style="display: inline-block;">
		
		<div style="float: right; width: 517px; height: 500px"></div>

		<div style="float: right; width: 517px; height: 500px">
			
			<fieldset>
				
				<legend style="text-align: center;"><h2>Calculator</h2></legend>

				<table style="border-radius: 10px; border: 4px solid red; width: 100%;height: 400px">
					
					<tr style="border: 1px solid black">
						<th colspan="4" style="text-align: right; background-color: #222222;color: white">10</th>
					</tr>

					<tr style="border: 1px solid black">
						<th>+</th>
						<th>-</th>
						<th>*</th>
						<th>/</th>
					</tr>

					<tr style="border: 1px solid black">
						<th>7</th>
						<th>8</th>
						<th>9</th>
						<th rowspan="4" style="background-color: #f78764">=</th>
					</tr>

					<tr style="border: 1px solid black">
						<th>4</th>
						<th>5</th>
						<th>6</th>
					</tr>

					<tr style="border: 1px solid black">
						<th>1</th>
						<th>2</th>
						<th>3</th>
					</tr>

					<tr style="border: 1px solid black">
						<th>0</th>
						<th>.</th>
						<th>C</th>
					</tr>
				</table>

			</fieldset>

		</div>

		<div style="float: right; width: 517px; height: 500px"></div>

	</div>

</body>
</html>
