<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="loginForm.css">

</head>
<body>
	<div style="background-color: white">
		<div class="container">
			<div class="row">
				<div class="col-md-2" style="height: 75px">
					<a href="#"><img src="./images/upworklogo.png" class="logo2"alt="Abbasis" title="Expertizo"></a>
				</div>
				<div class="col-md-12"></div>
			</div>
		</div>
	</div>
	<div class="container boss">
		<div class="d-flex justify-content-center h-200">
			<div class="card">

				<br/>

				<div class="form-header">
					<h3>Log in and get to work</h3>
					
				</div>
				<div class="card-body">
					<form>
						<div class="input-group form-group form-budy">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user" style="color: #37a000"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="username">
							
						</div><br/>
						
						<div class="form-group botn">
							<input type="submit" value="Continue" class="btn login_btn">
						</div><br/><br/>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links newwork">
						<hr class="line"><small>New to UpWork?</small><hr class="line">
						<br/>
					</div>
					<div class="d-flex justify-content-center">
						<button class="login_btn2"><a href="#" class="Sign_btn">Sign Up</a></button>
					</div><br/>
				</div>
			</div>
		</div>
	</div>
	<div class="footer fixed-bottom">
		<br/>
		<p class="foot-p">2015 - 2019 Upwork® Global Inc.</p>
		<p><a href="#" class="foot-link">Terms of Service </a></p>
		<p><a href="#" class="foot-link">Privacy Policy</a></p>
		<div style="background-color: #554470">

			<small style="color: white">© Copyright <a href="#" style="color: #37a000"> Shafique Abbasi</a></small>
		
		</div>
	</div>

</body>
</html>
