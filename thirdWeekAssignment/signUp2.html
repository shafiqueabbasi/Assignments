<body>
	<div style="background-color: white">
		<div class="container">
			<div class="row">
				<div class="col-md-2" style="height: 75px">
					<a href="#"><img src="./images/upworklogo.png" class="logo2"alt="Abbasis" title="Expertizo"></a>
				</div>
				<div class="col-md-10">
					<p class="head3">Already have an account?<a href="loginForm2.html" class="menu-link"> Log In</a></p>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<div class="row" style="text-align: center;">
			<div class="col-md-4"></div>
			<div class="col-md-4 signUp2-body">
				<div class="col-md-12">
					<h3 class="beachme">Complete your free account setup</h3>
					<p style="padding-top: 5%;padding-bottom: 5%">shafiqanwarabbasi@gmail.com</p>
					<form>
						<select class="browser-default custom-select city">
						  <option selected>Pakistan</option>
						  <option value="1">One</option>
						  <option value="2">Two</option>
						  <option value="3">Three</option>
						</select>
						<br/><br/>

						<input type="password" name="password" placeholder="Create password" class="crte-pswd">
						<br/><br/>

						<h5 style="font-weight: 600">I want to:</h5>
						<div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
						  <button type="button" class="btn grp">Hire for a project</button>
						  <button type="button" class="btn grp">Work as a Freelancer</button>
						</div><br/><br/>
						<div class="custom-control custom-checkbox">
			                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember" style="color: #37a000">
			                <label class="custom-control-label" for="defaultLoginFormRemember"><p style="font-size: 14px;text-align: justify;">Yes! Send me genuinely useful emails every now and then to help me get the most out of Upwork.</p></label>
			            </div>
			            <div class="custom-control custom-checkbox">
			                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
			                <label class="custom-control-label" for="defaultLoginFormRemember"><p style="font-size: 14px;text-align: justify;">Yes, I understand and agree to the <span style="color: #37a000">Upwork Terms of Service,</span
			                	> including the <span style="color: #37a000">User Agreement</span> and <span style="color: #37a000">Privacy Policy.</span></p></label>
			            </div>

			            <button type="button" class="acnt-btn"><a href="#" class="acnt-btn">Create my Account</a></button>
						
					</form>
					
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
