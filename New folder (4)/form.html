    <title>Login Form</title>

<body>
    <div class="maindevn">
        <div class="divn1"></div>
        <div class="divn2">
            <div class="formdiv1">
                <h3>Sign In</h3><br />
                <form action="">
                    <label for="fname">Email:</label>
                    <input type="email" id="l-email" name="firstname" placeholder="Your email">

                    <label for="lname">Password:</label>
                    <input type="password" id="l-pass" name="lastname" placeholder="Your password">

                    <button class="subBtn" type="button" value="Submit" onclick="loginFunc()">Submit</button>
                </form>
            </div>
        </div>
        <div class="divn3"></div>
    </div>
    <div class="maindevn">
        <div class="divn1"></div>
        <div class="divn2">
            <div class="formdiv1">
                <h3>Sign Up</h3><br />
                <form action="">
                    <label for="fname">Email:</label>
                    <input type="email" id="s-email" placeholder="Your email" />
                    <br />
                    <label for="lname">Password:</label>
                    <input type="password" id="s-pass" placeholder="Your password" />

                    <button class="subBtn" type="button" value="Submit" onclick="signUpFunc()">Submit</button>

                    <button onclick="saveUser()">Check button</button>
                </form>
            </div>
        </div>
        <div class="divn3"></div>
    </div>
</body>
